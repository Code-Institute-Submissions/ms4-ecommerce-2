{%load static %}
<div class="toast border border-warning" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
    <div class="toast-header bg-warning text-white fs-4">
        <img src="{% static 'favicon/backpocket-ico.svg' %}" width="32" height="32" class="rounded me-2" alt="Backpoket - Careful!">
        <strong class="me-auto">Error</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body fs-5">
        <strong><i class="fas fa-exclamation my-2 mr-2"></i>{{ message }}</strong>
        <a class="bg-warning d-block w-100 text-center fs-4 text-white mt-1 py-1" href="{% url 'home' %}"><strong>Go Back Shopping!!</strong> <i class="fas fa-chevron-left"></i><i class="fas fa-chevron-left"></i></a>
    </div>
</div>
